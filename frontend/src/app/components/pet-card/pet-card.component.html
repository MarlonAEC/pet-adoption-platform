<a href="#">
    <div class="pet-car-container bg-white w-fit p-2 rounded-xl max-w-64">
        <div class="pet-card-image w-60 h-48 relative rounded-xl">
            <img [ngSrc]="imageToDisplay" alt="pet" class="object-fill z-0 rounded-xl" fill priority/>
            <div class="absolute img-badge bg-green-500 z-10 top-3/4 mx-3 w-fit rounded-xl h-6 items-center px-3">
                <app-typography
                    text="{{ pet.age }} years old"
                    type="span"
                    customClass="text-white"
                ></app-typography>
            </div>
        </div>
        <div class="pet-card-content">
            <div class="pet-card-title">
            <app-typography
                text="{{ pet.name }}"
                type="h5"
                customClass="text-primary1-600 font-bold"
            ></app-typography>
            </div>
            <div class="pet-card-address flex flex-row items-center justify-start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgb(34, 197, 94)" class="size-6">
                    <path fill-rule="evenodd"
                        d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                        clip-rule="evenodd" />
                </svg>
                <app-typography
                    text="{{ pet.address }}"
                    type="span"
                    customClass="text-gray-600"
                ></app-typography>
            </div>
            <div class="pet-card-button">
            </div>
        </div>
    </div>
</a>
