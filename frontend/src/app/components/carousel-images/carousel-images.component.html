<div class="relative w-full max-w-4xl mx-auto">
    <div class="overflow-hidden relative h-64 w-full">
        <div class="absolute inset-0 flex transition-transform duration-500 ease-in-out w-full"
            [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            <div *ngFor="let slide of slides" class="w-full flex-shrink-0">
                <img [src]="slide.src" [alt]="slide.alt" class="w-full h-full object-cover rounded-2xl">
            </div>
        </div>
    </div>
    <button (click)="prevSlide()"
        class="absolute top-1/2 left-0 mx-2 transform -translate-y-1/2 bg-primary1-50 text-white rounded-full hover:bg-primary1-500 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 25" stroke-width="1.5" stroke="currentColor"
            class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>
    <button (click)="nextSlide()"
        class="absolute top-1/2 right-0 mx-2 transform -translate-y-1/2 bg-primary1-50 text-white rounded-full hover:bg-primary1-500 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </button>
</div>
