<div class="flex flex-col relative gap-2" *ngIf="control">
    <label [for]="selectId" *ngIf="label">{{ label }}</label>
    <div class="relative mt-1">
        <select [formControl]="control" [id]="selectId" class="bg-neutral3-200 rounded-xl py-2 px-4 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-700 focus:border-transparent">
            @for (option of options; track $index) {
            <option value="{{option.value}}">{{option.label}}</option>
            }
        </select>
    </div>
</div>
