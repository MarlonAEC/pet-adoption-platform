<div class="flex flex-col relative gap-1" *ngIf="control">
    <label [for]="selectId" *ngIf="label">
        <app-typography text="{{ label }}" type="span" customClass="text-neutral-600"></app-typography>
    </label>
    <div class="relative mt-1">
        <select 
            [formControl]="control" 
            [id]="selectId" 
            ngDefaultControl
            class="bg-neutral2-500 rounded-xl border-none shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-700 focus:border-transparent">
            @for (option of options; track $index) {
                <option value="{{option.value}}">{{option.label}}</option>
            }
        </select>
    </div>
</div>
