<div class="line-form-wrapper" *ngIf="control">
    <div class="range-slider flex flex-col content-stretch w-full py-4 px-2">
        <label [for]="rangeId"></label>
        <div class="flex flex-col relative w-full items-center justify-center">
            <input 
                type="range" 
                [name]="name" 
                [id]="rangeId" 
                [min]="min" 
                [max]="max"
                [formControl]="control"
                class="styled-slider slider-progress w-full cursor-pointer accent-primary1-400 bg-gray-300 rounded-lg z-0"
            >
            <div class="w-full flex justify-between left-0 right-0 absolute top-[2px] z-0 pointer-events-none" *ngIf="control.value">
                <div  *ngFor="let step of steps" class="w-3 h-3 rounded-full" [ngClass]="{
                    'bg-primary1-400 border-primary1-400': control.value >= step,
                    'bg-gray-300 border-gray-300': control.value < step
                }"></div>
            </div>
        </div>
        <div class="flex-row flex justify-between">
            <div>
                <app-typography text="{{ labelStart }}" type="span" customClass="font-thin"></app-typography>
            </div>
            <div>
                <app-typography text="{{ labelEnd }}" type="span"></app-typography>
            </div>
        </div>
    </div>
</div>
