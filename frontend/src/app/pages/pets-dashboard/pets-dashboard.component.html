<div class="p-4 h-full gap-4 flex flex-col">
    <div class="main-bar-container h-fit bg-white rounded-2xl flex flex-row items-center justify-center py-4">
        <div class="filters-container h-16 flex flex-row w-4/6 justify-start items-center">
            
        </div>
        <div class="main-actions-container flex flex-row h-16 w-2/6 justify-end items-center px-4 border-l-2">
            <button 
                type="button" 
                (click)="toggleShowCreatePetForm()"
                class="py-2 px-4 flex justify-center items-center  bg-green-600 hover:bg-green-800 focus:ring-green-500 focus:ring-offset-red-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd"
                        d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
                        clip-rule="evenodd" />
                </svg>
                <app-typography text="Create" type="span" fontWeight="bold"></app-typography>
            </button>
        </div>
    </div>
    <div class="w-full h-fit bg-white rounded-2xl overflow-scroll flex flex-col items-center">
        <app-table [elements]="elements"></app-table>
        <div class="max-w-64">
            <app-page-handler 
                [totalPages]="totalPages" 
                [currentPage]="currentPage" 
                (decrementPage)="decrementPage()" 
                (incrementPage)="incrementPage()"
                (navigateToPage)="navigateToPage($event)"
            ></app-page-handler>
        </div>
    </div>
    <div *ngIf="showCreatePetForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <app-create-pet-modal class="w-full mx-11 my-20" (handleClose)="toggleShowCreatePetForm()" (handleSubmit)="handleCreatePet($event)"></app-create-pet-modal>
    </div>
</div>
